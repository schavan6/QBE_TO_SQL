<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <title>QBE DBMS</title>
</head>
<body>
	<div class="container">
		<div id=qbe class='row'>
			<div class="page-header">
    		<h4>MySQL Login</h4>    
  			</div>
			
			<form action="javascript:;" onsubmit="loginAndGetTables(this)">
				<div class='row'>
					<div class='col-sm-3 form-group'>
						<label for='database'>Database:</label>
						<input id="database" type="text" class="form-control" name="database" placeholder="Database" >
					</div>
					<div class='col-sm-3 form-group'>
						<label for='username'>Username:</label>
						<input id="username" type="text" class="form-control" name="username" placeholder="Username" >
					</div>
					<div class='col-sm-3 form-group'>
						<label for='password'>Password:</label>
						<input id="password" type="password" class="form-control" name="password" placeholder="Password" >
					</div>
					<button type="submit" class="btn btn-default submit-button">Submit</button>
				</div>
			</form>
		</div>
		<br>
		<br>
		<div id="database_tables" style="display:none" class='row'>
			<div class="page-header">
    			<h4>Database Tables</h4>    
  			</div>
			<div id="tables"></div>
			<div class="btn-group">
				<button type="button" onClick="getSkeletons(this)" class="btn btn-default">Get Skeletons</button>
    			<button type="button" onClick="resetCount(this)" class="btn btn-default">Reset Skeletons</button>
  			</div>
		</div>
		<br>
		<br>
		<div id="qbe_interface" style="display:none" class='row'>
			<div class="page-header">
    			<h4>QBE Interface</h4>
    		</div> 
    			<div id="skeletons"></div> 
    			<div class="form-group row" style='width: 80rem'>
    				<div class='col-sm-2'>
    					<label for='condition-box'>Condition Box:</label>
    				</div>
    				
					<input style="width: 17rem" id="condition-box" type="text" class="form-control col-sm-4" name="condition-box" placeholder="Condition Box" >
					<div class="col-sm-4">
						<button type="submit" onClick="fetchQueryResults(this)" class="btn btn-default">Run Query</button>
					</div>
					
    			</div> 
    			
  		</div>
		<div id="qbe-result" style="display:none">
			<div class="page-header">
    			<h4>QBE Results</h4> 
    		</div>
			<div id="sql-query" class="well" style="width:70rem"></div>	
			<div id="results"></div>
		</div>
		
</body>
</html>
